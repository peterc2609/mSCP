title: 'macOS 14.0: Security Configuration - SystemSettingsRules (Tailored from CIS_LVL1)'
description: |
  This guide describes the actions to take when securing a macOS 14.0
  system against the SystemSettingsRules (Tailored from CIS_LVL1) security baseline.
authors: "*macOS Security Compliance Project*\n\nThe CIS Benchmarks are referenced
  with the permission and support of the Center for Internet Security\xAE (CIS\xAE)\n|===\n|Edward
  Byrd|Center for Internet Security\n|Ron Colvin|Center for Internet Security\n|Allen
  Golbig|Jamf\n|===\n"
